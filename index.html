<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .mt-3 {
      text-align: center;
    }

    .mt-3 a {
      color: #007bff;
      text-decoration: none;
    }

    .mt-3 a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: rgb(246, 115, 115);
      color: white;
      display: none;
      border-radius: 5px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
    
  <div class="container mt-5">
    <h1 class="mb-4">Welcome to Your App</h1>

    <form id="signupForm" action="/api/auth/signup" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <!-- Error message will be displayed here if password is less than 8 characters -->
        <div id="passwordError" class="error-message">Password must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label for="role">Choose your role:</label>
        <select id="role" name="role" class="form-control" required>
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <option value="moderator">Moderator</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3">If you have an account, please <a href="/login.html">login</a>.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      var password = document.getElementById('password').value;
      var passwordError = document.getElementById('passwordError');
      if (password.length < 8) {
        passwordError.style.display = 'block';
        event.preventDefault(); // Prevent form submission
      } else {
        passwordError.style.display = 'none';
      }
    });
  </script>
</body>
</html>
